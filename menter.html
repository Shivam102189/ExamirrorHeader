<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base styles for OurMenters */
        .OurMenters {
            text-align: center;
            background-color: orange;
        }

        /* Style for the heading */
        .OurMenters h2 {
            text-decoration: underline;
            font-size: 38px;
            font-weight: bold;
            padding: 20px;
        }

        /* Style for the container of inner divs */
        .MentorBox {
            background-color: rgb(33, 32, 32);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Style for the inner divs */
        .MentorImage {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            border-radius: 50%;
            border: 1px solid #ffffff;
            margin: 20px;
            flex: 1; /* Flex-grow property to distribute evenly */
        }

        .MentorImage img {
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .OurMenters h2 {
                font-size: 28px;
            }

            .MentorImage {
                width: 150px;
                height: 150px;
                margin: 10px;
            }
        }

        /* Media query for even smaller screens */
        @media (max-width: 576px) {
            .OurMenters h2 {
                font-size: 24px;
            }

            .MentorImage {
                width: 100px;
                height: 100px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="OurMenters">
        <h2>OUR MENTORS</h2>
        <div class="MentorBox">
            <div class="MentorImage"><img src="Amit Rekhari.png" alt="Amit Rekhari"></div>
            <div class="MentorImage"><img src="Chandan Sir.png" alt="Chandan Sir"></div>
            <div class="MentorImage"><img src="saurabh sir.png" alt="Saurabh Sir"></div>
            <div class="MentorImage"><img src="Sumit Sir.png" alt="Sumit Sir"></div>
        </div>
    </div>
</body>
</html>
